

<div class="container-fluid " style="width: 100%; margin: auto;background: #f4f4f5">
  <div style="width: 80%; margin-left: 10%; padding: 5%">
  <form #f = "ngForm" >
    <h2 class="text-center">Weather Searchâ›…</h2>
  <div class="row form-group" ngModelGroup="street1" #street1 = "ngModelGroup">
    <div class="col-sm-4  col-sx-4 col-md-4 ">
      street<span style="color: red">*</span>
    </div>


    <div class="col-sm-12 col-sx-12 col-md-8 ">
      <input
      type="text"
      class="form-control"
      id="street"
      ngModel
      name="street"
      [(ngModel)] = "street"
      (blur)="onblur()"


      [disabled]="check === true"
      required>

     <div   *ngIf="(street===''&& event )" >Please enter a valid  street</div>
  </div>
    </div>

  <div class="row form-group"  >
    <div class="col-xs-4 col-md-4 col-sm-4">
       <span>City</span><span style="color: red">*</span>
    </div>
   <div class=" col-xs-12 col-md-8 col-sm-12">
     <input type="text"
           class="form-control"
           id="city"
            ngModel
           name="city"

          [matAutocomplete]="auto"

           [(ngModel)] = "city"

 (blur)="onblur2()"
    required="required"
          [formControl]="control">
     <mat-autocomplete  #auto="matAutocomplete">
      <mat-option *ngFor="let street of filteredStreets | async" [value]="street" (click)="onclick()">
        {{street}}
      </mat-option>
    </mat-autocomplete>
     <div   *ngIf = "  (control.invalid && control.touched&& event2)">Please enter a valid city.</div>

   </div>



 </div>

    </div>
    <div class="col-sx-12 col-md-4 col-sm-12">

       [(ngModel)]="state"

  </div>
      </div>
    <hr>
  <div class="form-group row">
    <div class="col-sm-12 col-xs-12 col-md-4 ">
      Auto-detect location <span style="color: red">*</span>
    </div>
    <div class="col-sm-12 col-xs-12 col-md-8 ">
     <div class="form-check" >
      <input class="form-check-input"
             type="checkbox"
             id="checkbox"
             name="remember"
             [(ngModel)]= check
             value="yes"
      (click)="autoDetect()"

      >
    <span class="form-check-label">Current Location</span>
  </div>
  </div>
    </div>


      <button  class="btn btn-primary "  [disabled]="!(check === true) && (street === '' || city==='')"   (click)="onSubmit()" ><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>Search</button>
        <span class="gap" style="margin-left: 5%"></span>
    <button type="button"  class="btn btn-secondary button-margin  " (click)="clear()" style="background : #fffcfa; color: #384552;"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">

            </svg>Clear</button>

 <div class="res" >
